<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            border: 3px solid yellow;
            width: 100px;
            height: 100px;
        }
        .content {
            background-color: green;
        }
        .content-font {
            font-size: 24px;
            font-weight: bold;
        }
        #dv-four {
            background-color: black;
            color:white;
        }
        span,label,personal {
            color: orange;
            font-size: 10px;
            font-style: italic;
        }
    </style>
    <link rel="stylesheet" href="style/style.css" type="text/css">
</head>
<body>
    <h2>样式分类</h2>
    <div class="content" style="background-color: blue;">first div</div>
    <hr>
    <div class="content content-font">second div</div>
    <hr>
    <div class="big-content">third div</div>
    <hr>
    <div id="dv-four">fourth div</div>
    <span>span</span>
    <label for="male">label</label>
    <span class="personal">my first span</span>
</body>
</html>
