<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>------块级标签--------</h1>
    <h2>web 前端</h2>
    <h4>html+css+javaScript+vue</h4>
    <p>段落</p>
    <div>布局，做浮层</div>
    <div>列表标签,显示列表数据或者局部布局</div>
    <!--无序列表-->
    <ul>
        <li>篮球</li>
        <li>足球</li>
        <li>乒乓球</li>
    </ul>
    <!--有序列表-->
    <ol>
        <li>篮球</li>
        <li>足球</li>
        <li>乒乓球</li>
    </ol>

    <h1>-------------行级（内联）标签-----------------</h1>
    <span>组合行内元素，没有固定格式，须结合样式使用</span>
    <!--target 规定在何处打开超链接，一般只用_self和_blank属性-->
    <a href="https://lemon.ke.qq.com" target="_self"></a>
    <img src="../../images/柠檬班.png" alt="柠檬班" width="40", height="40">
    <b>粗体</b>
    <i>斜体</i>
    <del>删除线</del>
    <ins>下划线</ins>
    <sub>下标</sub>
    <sup>上标</sup>
    <img src="/img/PCtm_d9c8750bed0b3c7d089fa7d55720d6cf.png" alt="百度" />
    <br />
	  <img src ="../../images/china.png" alt="China" usemap ="#chinamap" />
	  <map name="chinamap">
	    <area shape="rect" coords="300,10,380,110" alt="东北" target="_blank" href="http://www.baidu.com/s?wd=东北" /><!--x1:300,y1:10,x2:380,y2110的矩形-->
	    <area shape="circle" coords="260,250,60" alt="南方" target="_blank" href="http://www.baidu.com/s?wd=南方" /> <!--x:260,y:250为加以，60为半径的圆-->
	    <area shape="poly" coords="260,320,350,320,350,340,330,380" alt="南海" target="_blank" href="http://www.baidu.com/s?wd=南海" /><!--x1,y1,x2,y2,x3,y3的多边形-->
	  </map>
	  <br />
      <table border="1">
          <caption>table</caption>
          <tr>
              <th>1</th>
              <th>2</th>
              <th>3</th>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
      </table>
</body>
</html>
