<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        function changeH2() {
            document.getElementById("h2Content").innerHTML="<span style='color:yellow;'>h1</span>改变后的内容";
            document.getElementById("h2Content2").innerText="<span style='color;yellow;'>h1</span>changed";
        }
    </script>
</head>
<body>
    <h1>Demo1</h1>
    <h2 id="h2Content">
        h2 默认内容
        <span>我是子内容</span>
    </h2>
    <h2 id="h2Content2">
        h2 h2Content2
        <span>I'm content2</span>
    </h2>
    <input type="button" value="changeH2" onclick="changeH2();">
</body>
</html>
